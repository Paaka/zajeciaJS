<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="keyboard.css">
    <title>Drumkit!</title>
</head>
<body>
    <h1 class="heading">Drumkit !</h1>
    <audio src="./sounds/boom.wav" id="boom" ></audio>
    <audio src="./sounds/clap.wav" id="clap"></audio>
    <audio src="./sounds/hihat.wav" id="hihat"></audio>
    <audio src="./sounds/kick.wav" id="kick"></audio>
    <audio src="./sounds/openhat.wav" id="openhat"></audio>
    <audio src="./sounds/ride.wav" id="ride"></audio>
    <audio src="./sounds/snare.wav" id="snare"></audio>
    <audio src="./sounds/tink.wav" id="tink"></audio>
    <audio src="./sounds/tom.wav" id="tom"></audio>
    <div class="keyboard">
        <div class="keyboard__item">`</div>
        <div class="keyboard__item">1</div>
        <div class="keyboard__item">2</div>
        <div class="keyboard__item">3</div>
        <div class="keyboard__item">4</div>
        <div class="keyboard__item">5</div>
        <div class="keyboard__item">6</div>
        <div class="keyboard__item">7</div>
        <div class="keyboard__item">8</div>
        <div class="keyboard__item">9</div>
        <div class="keyboard__item">0</div>
        <div class="keyboard__item">-</div>
        <div class="keyboard__item">=</div>
        <div class="keyboard__item">Backspace</div>
        <div class="keyboard__item">Tab</div>
        <div class="keyboard__item">Q</div>
        <div class="keyboard__item">W</div>
        <div class="keyboard__item">E</div>
        <div class="keyboard__item">R</div>
        <div class="keyboard__item">T</div>
        <div class="keyboard__item">Y</div>
        <div class="keyboard__item">U</div>
        <div class="keyboard__item">I</div>
        <div class="keyboard__item">O</div>
        <div class="keyboard__item">P</div>
        <div class="keyboard__item">[</div>
        <div class="keyboard__item">]</div>
        <div class="keyboard__item">\</div>
        <div class="keyboard__item">Caps Lock</div>
        <div class="keyboard__item">A</div>
        <div class="keyboard__item">S</div>
        <div class="keyboard__item">D</div>
        <div class="keyboard__item">F</div>
        <div class="keyboard__item">G</div>
        <div class="keyboard__item">H</div>
        <div class="keyboard__item">J</div>
        <div class="keyboard__item">K</div>
        <div class="keyboard__item">L</div>
        <div class="keyboard__item">;</div>
        <div class="keyboard__item">"</div>
        <div class="keyboard__item">Enter</div>
        <div class="keyboard__item">Shift</div>
        <div class="keyboard__item">Z</div>
        <div class="keyboard__item">X</div>
        <div class="keyboard__item">C</div>
        <div class="keyboard__item">V</div>
        <div class="keyboard__item">B</div>
        <div class="keyboard__item">N</div>
        <div class="keyboard__item">M</div>
        <div class="keyboard__item">,</div>
        <div class="keyboard__item">.</div>
        <div class="keyboard__item">/</div>
        <div class="keyboard__item">Pg Up</div>
        <div class="keyboard__item">Shift</div>
        <div class="keyboard__item">Ctrl</div>
        <div class="keyboard__item"></div>
    </div>
    <div class="buttons">
        <button class="buttons__btn" id="channel0">Channel 1</button>
        <button class="buttons__btn" id="channel1">Channel 2</button>
        <button class="buttons__btn" id="channel2">Channel 3</button>
        <button class="buttons__btn" id="channel3">Channel 4</button>
        <button class="buttons__btn" id="playBtn">Play</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
