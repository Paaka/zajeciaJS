<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="nav">
        <h1>HNote</h1>
        <button>Search</button>
        <button>View</button>
        <button>Settings</button>
    </div>
    <div class="main">
        <div id="starterWrapper" class="mainStarter" >Create Note...</div>
        <div id="inputModal" class="mainInput">
            <form id="mainForm" class="form">
                <span id="formClose" class="formClosure formItemClosure">&#10006;</span>
                <div class="formItem formItem1">
                    <input id="title" placeholder=" " class="input" type="text">
                    <label class="label" for="title">title</label>
                    <div class="formItemBar"></div>
                </div>
                <div class="formItem formItem2">
                    <textarea class="textarea" placeholder=" " id="description"></textarea>  
                    <label class="label" for="description">description</label>
                    <div class="formItemBar"></div>
                </div>
                <button id="formBtn" type="submit" class="btnPrimary formItemBtn">Add Note</button>
            </form>
        </div>
    </div>
    <div id="notes" class="notes">

    </div>
    <script type="module" src="./scripts/modal.js"></script>
    <script type="module" src="./scripts/note.js"></script>
    <script type="module" src="./scripts/script.js"></script>
</body>
</html>
