<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="nav">
        <h1>HNote</h1>
        <div id="defaultNav">
            <button id="search">Search</button>
            <button>View</button>
            <button>Settings</button>
        </div>
    <div id="searchDiv" class="searchDiv">
            <form class="searchDivForm">
                <div class="formItem hiddenform">
                    <input id="seachInput" placeholder=" " class="input" type="text">
                    <label class="label" for="seachInput">Search</label>
                    <div class="formItemBar"></div>
                </div>
                <img class="searchDivIcon" src="./resources/icons/search.svg" alt="search">
            </form>
            <span class="searchX">&#10006;</span>
    </div>
    </div>
    <div class="main">
        <div id="starterWrapper" class="mainStarter" >Create Note...</div>
        <div id="inputModal" class="mainInput">
            <form id="mainForm" class="form">
                <span id="formClose" class="formClosure formItemClosure">&#10006;</span>
                <div class="formItem formItem1">
                    <input id="title" placeholder=" " class="input" type="text">
                    <label class="label" for="title">title</label>
                    <div class="formItemBar"></div>
                </div>
                <div class="formItem formItem2">
                    <textarea class="textarea" placeholder=" " id="description"></textarea>  
                    <label class="label" for="description">description</label>
                    <div class="formItemBar"></div>
                </div>
                <div id="xd" class="example">
                <img class="palete" src="./resources/icons/painter-palette.svg" alt="painter">
                <div id="colorsParent" class="paleteContent">
                    <div id="white" class="paleteContentItem white">White</div>
                    <div id="dark" class="paleteContentItem dark">Dark</div>
                    <div id="red" class="paleteContentItem red">Red</div>
                    <div id="green" class="paleteContentItem green">Green</div>
                    <div id="blue" class="paleteContentItem blue">Blue</div>
                </div>              
            </div>
                <img id="pin" class="pin" src="./resources/icons/pin-empty.svg" alt="painter">
                <button id="formBtn" type="submit" class="btnPrimary formItemBtn">Add Note</button>
            </form>
        </div>
    </div>
    <div id="notesPinned" class="notes">
    </div>
    <div id="notes" class="notes">
    </div>
    <div id="searchNotes"></div>
    <script type="module" src="./scripts/script.js"></script>
</body>
</html>
