<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <button id="square">Kwadrat</button>

    <button id="triangle">Trojkat</button>
    <button id="slash">/</button>

    <div id="colors">
        <button id="red" value="red">Red</button>
        <button id="blue" value="blue">Blue</button>
        <button id="red" value="black">black</button>
        <button id="yellow" value="yellow">Yellow</button>
        <button id="white" value="white">White</button>
        <button id="green" value="green">Green</button>
        <button id="brown" value="brown">brown</button>
        <button id="Orange" value="Orange">Orange</button>
        <button id="Orangered" value="Orangered">Orangered</button>
    </div>
    <button id="darken">Ściemiaj</button>
    <button id="lighter">Pojaśniaj</button>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="./scripts/brush.js"></script>
    <script src="./scripts/draw.js"></script>
    <script src="./scripts/filters.js"></script>
    <script src="./scripts/script.js"></script>
