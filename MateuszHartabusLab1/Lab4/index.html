<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="allItems">
 <div class="inputs">
    <div id="modalBrushes" class="inputBrushes">
        <h2 id="modalBrushes">Brushes</h2>
    </div>
    <div class="inputBrushesModal">
     <div id="brushes" class="inputs__brushes">
        <button id="square" class="inputs__brushes--item">&#9632;</button>
        <button id="circle" class="inputs__brushes--item">&#9679;</button>
        <button id="triangle" class="inputs__brushes--item">&#9650;</button>
        <button id="slash" class="inputs__brushes--item">/</button>
        <button id="hex" class="inputs__brushes--item">&#11042;</button>
    </div>
        <div class="inputs__size">
            <button id="minus" class="inputs__size--btn">-</button>
            <p>Change Size</p>
            <button id="plus" class="inputs__size--btn">+</button>
        </div>
    </div>    
    <h2>Choose color :</h2>
    <div id="colors" class="inputs__colors">
        <button id="red" value="red" class="inputs__colors--button red"></button>
        <button id="blue" value="blue" class="inputs__colors--button blue"></button>
        <button id="red" value="black" class="inputs__colors--button black"></button>
        <button id="yellow" value="yellow" class="inputs__colors--button yellow"></button>
        <button id="white" value="white" class="inputs__colors--button white"></button>
        <button id="green" value="green" class="inputs__colors--button green"></button>
        <button id="brown" value="brown" class="inputs__colors--button brown"></button>
        <button id="Orange" value="Orange"class="inputs__colors--button orange"></button>
        <button id="Orangered" value="Orangered" class="inputs__colors--button orangered"></button>
        <button id="aqua" value="aqua" class="inputs__colors--button aqua"></button>
        <button id="lime" value="lime" class="inputs__colors--button lime"></button>
        <button id="grey" value="grey" class="inputs__colors--button grey"></button>
        <button id="sienna" value="sienna" class="inputs__colors--button sienna"></button>
        <button id="purple" value="purple" class="inputs__colors--button purple"></button>
        <button id="pink" value="pink" class="inputs__colors--button pink"></button>
        <input id="colorFromInput" class="inputs__colors--input" type="color">
    </div>
    <input id="inputFile" type="file">
    <div id="imageOne">
        Autumn
    </div>
    <div id="imageTwo">
        Road
    </div>
    <div id="imageThree">
        Sky
    </div>
    <div id="imageFour">
        river
    </div>
    <div id="filters">
        <button id="darken" class="filters__btn">Darken</button>
        <button id="lighter" class="filters__btn">Lighter</button>
        <input type="range" name="Color Red" id="inputRed" value="0"  max="255" min="0" step="1" >
        <input type="range" name="Color Red" id="inputGreen" value="0" max="255" min="0" step="1" >
        <input type="range" name="Color Red" id="inputBlue" value="0" max="255" min="0" step="1" >
    </div>
</div>
    <canvas id="canvas" width="800" height="600"></canvas>
</div>
    <script src="./scripts/background.js"></script>
    <script src="./scripts/brush.js"></script>
    <script src="./scripts/draw.js"></script>
    <script src="./scripts/filters.js"></script>
    <script src="./scripts/modal.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
