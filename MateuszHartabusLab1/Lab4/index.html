<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="allItems">
 <div class="inputs">
    <button id="square">Kwadrat</button>
    <button id="circle">Circle</button>
    <button id="triangle">Trojkat</button>
    <button id="slash">/</button>
    <button id="hex">hex</button>
    <button id="minus">-</button>
    <button id="plus">+</button>
    <div id="colors" class="inputs__colors">
        <button id="red" value="red" class="inputs__colors--button red">Red</button>
        <button id="blue" value="blue" class="inputs__colors--button blue"></button>
        <button id="red" value="black" class="inputs__colors--button black"></button>
        <button id="yellow" value="yellow" class="inputs__colors--button">Yellow</button>
        <button id="white" value="white" class="inputs__colors--button">White</button>
        <button id="green" value="green" class="inputs__colors--button">Green</button>
        <button id="brown" value="brown" class="inputs__colors--button">brown</button>
        <button id="Orange" value="Orange"class="inputs__colors--button">Orange</button>
        <button id="Orangered" value="Orangered" class="inputs__colors--button">Orangered</button>
    </div>
    <div id="filters">
        <button id="darken">Ściemiaj</button>
        <button id="lighter">Pojaśniaj</button>
        <button id="moreRed">Czerwieniej</button>
        <button id="moreGreen">Zieleniej</button>
        <button id="moreBlue">Niebieskawiej</button>
    </div>
</div>
    <canvas id="canvas" width="800" height="600"></canvas>

</div>
    <script src="./scripts/brush.js"></script>
    <script src="./scripts/draw.js"></script>
    <script src="./scripts/filters.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
